<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g opacity="0.8">
    <!-- Person with devices and communication -->
    <circle cx="200" cy="150" r="40" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <path d="M180 140c0-10 9-18 20-18s20 8 20 18" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Laptop/devices -->
    <rect x="120" y="250" width="60" height="40" rx="4" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <rect x="125" y="255" width="50" height="30" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    
    <rect x="220" y="240" width="40" height="60" rx="8" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Communication lines/connections -->
    <path d="M200 190c20 10 40 30 60 50" stroke="#1a1a1a" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M200 190c-20 15-40 35-60 55" stroke="#1a1a1a" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Message bubbles -->
    <circle cx="300" cy="120" r="15" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="80" cy="180" r="12" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Email/message icons -->
    <rect x="320" y="280" width="30" height="20" rx="3" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <path d="M325 285l10 8 10-8" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Scattered UI elements -->
    <circle cx="60" cy="300" r="3" fill="#1a1a1a"/>
    <circle cx="350" cy="200" r="3" fill="#1a1a1a"/>
    <circle cx="120" cy="100" r="2" fill="#1a1a1a"/>
    <circle cx="320" cy="350" r="3" fill="#1a1a1a"/>
  </g>
</svg>